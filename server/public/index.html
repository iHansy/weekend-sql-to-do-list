<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./vendors/jquery-3.5.1.min.js"></script>
    <script src="./scripts/client.js"></script>
    <link rel="stylesheet" href="./vendors/bootstrap.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="icon" href="favicon.ico">
    <title>To-Do List</title>
</head>
<body>
    <header>
        <h1>Task Tracker</h1>
    </header>
    <section>
        <input type="text" class="taskIn" id="taskIn" placeholder="task">
        <input type="text" class="descriptionIn" id="descriptionIn" placeholder="description">
        <input type="number" class="dateIn" id="dateIn" placeholder="due date">
        <button class="taskBtn" id="taskBtn">Add task</button>
    </section>
    <main>
        <h3>Task List</h3>
        <table>
            <thead>
                <tr>
                    <th>Task</th>
                    <th>Description</th>
                    <th>Due Date</th>
                    <th>Status</th>
                    <th>Mark Complete</th>
                    <th>Remove</th>
                </tr>
            </thead>
            <tbody id="tasksTable">

            </tbody>
        </table>
    </main>
    <footer>

    </footer>


</body>
</html>
