<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./vendors/jquery-3.5.1.min.js"></script>
    <script src="./scripts/client.js"></script>
    <link rel="stylesheet" href="./vendors/bootstrap.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="icon" href="./vendors/favicon.ico">
    <title>Task Manager</title>
</head>

<body>
    <header>
        <h1>Task Manager</h1>
    </header>
    <section>
        <div>
            <p class ="guideInline taskReq">required</p>
            <p class ="guideInline descReq">optional</p>
            <p class ="guideInline dateReq">optional</p>
        </div>
        <input type="text" class="taskIn" id="taskIn" placeholder="task">
        <input type="text" class="descriptionIn" id="descriptionIn" placeholder="description">
        <input type="date" class="dateIn" id="dateIn">
        <button class="taskBtn btn-success" id="taskBtn">Add task</button>
    </section>
    <main>
        <table class="table table-striped table-bordered table-sm">
            <thead class="thead-dark">
                <tr>
                    <th>Task</th>
                    <th>Description</th>
                    <th>Due Date</th>
                    <th>Status</th>
                    <th>Mark Complete</th>
                    <th>Remove</th>
                </tr>
            </thead>
            <tbody id="tasksTable">

            </tbody>
        </table>
    </main>
    <footer>
        <p>Created by Hans Accola</p>
    </footer>
</body>

</html>
